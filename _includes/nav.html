<div class="wrapper-sidebar">
  <header class="sidebar clearfix">
    <div class="site-info">
      {% if site.avatar %}
      <a href="{{ site.baseurl }}/" class="site-avatar" ><img align="left"  src="{{ site.avatar }}"></a>
      {% endif %}
      <h1 align="left" class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1><span class="site-description">{{ site.description }}</span>
    </div>
  </header>
  <div class="navlist">
    <nav>
      {% for nav in site.navigation %}
      {% if nav.url contains 'http://' or nav.url contains 'https://' %}
      <a href="{{ nav.url }}">{{ nav.name }}</a>
      {% else %}
      <a href="{{ site.baseurl }}{{ nav.url }}">{{ nav.name }}</a>
      {% endif %}
      {% endfor %}
      <!-- <a href="https://hansyao.github.io/myresume">我的简历</a> -->
    </nav>
  </div>
  {% include tagwall.html %}
  <div class="wrapper-footer-desktop">
    <footer class="footer">
      {% include footer.html %}
    </footer>
  </div>
</div>
